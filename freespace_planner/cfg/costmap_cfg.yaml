footprint: [ [-0.2, -0.15], [-0.2, 0.15], [0.2, 0.15], [0.2, -0.15], [-0.2, -0.15]]
#Max obstacle distance to scan
obstacle_range: 3.0
#Trace out freespace this far
raytrace_range: 5.5

plugins: 
    - {name: obstacles,        type: "costmap_2d::VoxelLayer"}

obstacles:
    observation_sources: base_scan
    base_scan: {data_type: LaserScan, sensor_frame: /laser, clearing: true, marking: true, topic: /scan}
