transform_tolerance: 1.0
map_type: costmap

#Max obstacle distance to scan
obstacle_range: 30.0
#Trace out freespace this far
raytrace_range: 30
# setting the inflation radius at 0.55 meters means that the robot will treat all paths that stay 0.55 meters or more away from obstacles as having equal obstacle cost
inflation_radius: 0.01


observation_sources: laser_scan_sensor
#data_type: LaserScan

obstacle_layer: {enabled: true, lethal_cost_threshold: 100, track_unknown_space: true, unknown_cost_value: -1}

laser_scan_sensor: {sensor_frame: laser, data_type: LaserScannn, topic: /pscan, observation_persistence: 0.0, marking: true, clearing: true, inf_is_valid: true}

