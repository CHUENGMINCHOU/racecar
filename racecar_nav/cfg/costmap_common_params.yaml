footprint: [ [-0.2, -0.15], [-0.2, 0.15], [0.2, 0.15], [0.2, -0.15], [-0.2, -0.15]]

transform_tolerance: 1.0
map_type: costmap

#Max obstacle distance to scan
obstacle_range: 3.0
#Trace out freespace this far
raytrace_range: 5.5 
# setting the inflation radius at 0.55 meters means that the robot will treat all paths that stay 0.55 meters or more away from obstacles as having equal obstacle cost
inflation_radius: 0.01
track_unknown_space: true

observation_sources: laser_scan_sensor

laser_scan_sensor: {sensor_frame: laser, data_type: LaserScan, topic: /scan, observation_persistence: 0.0, marking: true, clearing: true, inf_is_valid: true}

